<!DOCTYPE html>
<html>

<head>

                    <label for="firstProdDesc">Description</label>

            </div>
            <div class="container second-product">
                <h2>Second Product</h2>
                <div class="form-group">
                    <label for="secondProdName">Product Name</label>
                    <input type="text" name="name" class="stored form-control" id="secondProdName" value="test2" required>
                </div>
                <div class="form-group">
                    <label for="secondProdDesc">Description</label>
                    <input type="text" name="description" class="stored form-control" id="secondProdDesc" value="test2" required>

                    <label for="secondProdPrice">Price</label>
                    <input type="text" name="price" class="stored form-control" id="secondProdPrice" value="test2" required>

            </div>
            <div class="container third-product">
                <h2>Third Product</h2>
                <div class="form-group">
                    <label for="thirdProdName">Product Name</label>
                    <input type="text" name="name" class="stored form-control" id="thirdProdName" value="test3" required>
                </div>
                <div class="form-group">
                    <label for="thirdProdDesc">Description</label>
                    <input type="text" name="description" class="stored form-control" id="thirdProdDesc" value="test3" equired>

                <div class="form-group">
                    <label for="thirdProdPrice">Price</label>
                    <input type="text" name="price" class="stored form-control" id="thirdProdPrice" value="test3" required>
                </div>
