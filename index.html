<!DOCTYPE html>
<html>

<head>
    <title>Headphones Comparison</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <header>
        <div class="container title-section">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-title">Product Information Entry Page</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container first-product">
            <form action="" class="product-info-input">
                <h2>First Product</h2>
                <div class="form-group">
                    <label for="Headphone Name">Product Name</label>
                    <input type="text" class="form-control" id="first-product-name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="first-product-description">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" id="first-product-price">
                </div>
        </div>
        <div class="container second-product">
            <h2>Second Product</h2>
            <div class="form-group">
                <label for="Headphone Name">Product Name</label>
                <input type="text" class="form-control" id="second-product-name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="second-product-description">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="second-product-price">
            </div>
        </div>
        <div class="container third-product">
            <h2>Third Product</h2>
            <div class="form-group">
                <label for="Headphone Name">Product Name</label>
                <input type="text" class="form-control" id="third-product-name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="third-product-description">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="third-product-price">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
        </form>
    </main>

    <div id="results"></div>
</body>

</html>
